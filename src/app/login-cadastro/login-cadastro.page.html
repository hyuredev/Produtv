<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToTab1()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div style="text-align: center; margin-top: 10px; margin-bottom: 30px;">
    <img src="../assets/img/imglogin.png" alt="Descrição da Imagem" style="width: 200px; height: auto;">
  </div>
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input
      type="email"
      placeholder="Digite seu email"
      [(ngModel)]="email"
      required>
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Senha</ion-label>
    <ion-input
      type="password"
      placeholder="Digite sua senha"
      [(ngModel)]="password"
      required>
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
  </ion-item>


  <div class="remember-forgot">
    <ion-button fill="clear" slot="end" (click)="recoverPassword()" class="forgot-password" style="color: white;">
      Esqueceu a senha?
    </ion-button>
  </div>

  <!-- Botão de envio -->
  <ion-button id="open-toast" expand="block" (click)="submitLogin()" class="custom-button">
    Continuar
  </ion-button>

  <p style="text-align: center; margin: 10px 0;">Ou continuar com</p>

  <ion-button class="google-login-btn" (click)="googleLogin()" style="background-color: whitesmoke;">
    <img src="assets/img/icon-google.png" alt="Google logo" class="google-logo">
    Login com Google
  </ion-button>

  <div style="text-align: center; margin-top: 20px;">
    <p>Não tem uma conta? <a id="open-modal" (click)="openSignupModal()" style="color: inherit; text-decoration: underline; cursor: pointer;">Cadastre-se</a></p>
  </div>

  <ion-toast trigger="open-toast" message="Login realizado com sucesso!" [duration]="3000" icon="checkmark-circle"></ion-toast>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">
              <ion-icon name="chevron-back-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>Cadastre-se</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">

          <div style="text-align: center; margin-top: 10px; margin-bottom: 30px;">
            <img src="../assets/img/imgcadastro.png" alt="Descrição da Imagem" style="width: 200px; height: auto;">
          </div>

        <ion-item id="input-item">
          <ion-label position="stacked">Nome</ion-label>
          <ion-input
            type="text"
            placeholder="Digite seu nome"
            [(ngModel)]="name"
            required>
          </ion-input>
        </ion-item>

        <ion-item id="input-item">
          <ion-label position="stacked">CPF</ion-label>
          <ion-input
            type="text"
            placeholder="Digite seu CPF"
            [(ngModel)]="cpf"
            maxlength="14"
            oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d{2})$/, '$1-$2');"
            required>
          </ion-input>
        </ion-item>

        <ion-item id="input-item">
          <ion-label position="stacked">Email</ion-label>
          <ion-input
            type="email"
            placeholder="Digite seu email"
            [(ngModel)]="email"
            maxlength="64"
            required>
          </ion-input>
        </ion-item>

        <ion-item id="input-item">
          <ion-label position="stacked">Senha</ion-label>
          <ion-input
            type="password"
            placeholder="Digite sua senha"
            [(ngModel)]="password"
            maxlength="20"
            required>
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>

        <!-- Botão de cadastro -->
        <ion-button expand="block" (click)="register()" class="custom-button" style="margin-top: 20px;">
          Cadastrar
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
